# \u4EE5\u4E0B\u4E09\u4E2A\u90FD\u9700\u914D\u7F6E
# spy\u65E5\u5FD7\u5904\u7406\u7C7B
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
# jdbc\u9A71\u52A8\uFF08\u8FD9\u91CC\u5BF9\u5E94\u7684mysql\u9A71\u52A8\u7248\u672C\u4E3A8.x\uFF09 \u4EE5\u4E0B\u4E24\u6761\u53EF\u4EE5\u6291\u5236\u4E00\u6761\u7EA2\u8272\u7684\u65E5\u5FD7
# Loading class `com.mysql.jdbc.Driver'. This is deprecated. The new driver class is `com.mysql.cj.jdbc.Driver'. The driver is automatically registered via the SPI and manual loading of the driver class is generally unnecessary.
log4jdbc.drivers=com.mysql.cj.jdbc.Driver
# \u81EA\u52A8\u9009\u62E9\u6700\u4F73jdbc\u9A71\u52A8
log4jdbc.auto.load.popular.drivers=false

# \u4FEE\u526A\u5DF2\u8BB0\u5F55\u7684SOL
log4jdbc.trim.sql=true


# \u4EE5\u4E0B\u4E09\u4E2A\u914D\u7F6E\u770B\u81EA\u5DF1\u9700\u6C42\u4E86
# \u8BBE\u7F6E\u7684\u503C\u4E3A\u9879\u76EE\u5E94\u7528\u7A0B\u5E8F\u7684\u5305\u7684\u90E8\u5206\u6216\u5168\u90E8\u7684\u524D\u7F00
#log4jdbc.debug.stack.prefix=com.example.demo
# \u5F53\u8BE5\u503C\u4E3A false \u65F6\uFF0Cboolean \u503C\u663E\u793A\u4E3A 0 \u548C 1 \uFF0C\u4E3A true \u65F6 boolean \u503C\u663E\u793A\u4E3A true \u548C false
log4jdbc.dump.booleanastruefalse=true
# \u662F\u5426\u5728 SQL \u7684\u884C\u672B\u6DFB\u52A0\u4E00\u4E2A\u5206\u53F7
log4jdbc.dump.sql.addsemicolon=true

# \u6BEB\u79D2\u503C.\u6267\u884C\u65F6\u95F4\u8D85\u8FC7\u8BE5\u503C\u7684SQL\u8BED\u53E5\u5C06\u88AB\u8BB0\u5F55\u4E3Aerror\u7EA7\u522B
log4jdbc.sqltiming.error.threshold=50000
# \u6BEB\u79D2\u503C.\u6267\u884C\u65F6\u95F4\u8D85\u8FC7\u8BE5\u503C\u7684SQL\u8BED\u53E5\u5C06\u88AB\u8BB0\u5F55\u4E3Awarn\u7EA7\u522B
log4jdbc.sqltiming.warn.threshold=20000

# SQL\u4E00\u884C\u663E\u793A\u7684\u6700\u5927\u957F\u5EA6\uFF0C\u9ED8\u8BA490
log4jdbc.dump.sql.maxlinelength=300
